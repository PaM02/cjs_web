<script>
    /*     L’API Fetch  va nous permettre d'exécuter des requêtes HTTP sans avoir besoin de recharger la page du navigateur */
    fetch("https: //mockbin.com/request")
        .then(function(res) {
            if (res.ok) {
                return res.json();
            }
        })
        .then(function(value) {
            console.log(value);
        })
        .catch(function(err) {
            // Une erreur est survenue
        });


    /* exercice */

    function askHello() {
        fetch("https://mockbin.com/request?greetings=salut")
            .then(function(res) {
                if (res.ok) {
                    return res.json();
                }
            })
            .then(function(value) {
                document
                    .getElementById("hello-result")
                    .innerText = value.queryString.greetings;
            })
            .catch(function(err) {
                // Une erreur est survenue
            });
    }

    document
        .getElementById("ask-hello")
        .addEventListener("click", askHello);

</script>
